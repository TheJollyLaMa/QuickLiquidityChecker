<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Quickswap Liquidity Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>Quickswap Liquidity Token Checker</h2>

        <label for="tokenId">Enter Token ID:</label>
        <input type="text" id="tokenId" placeholder="Token ID">
        
        <div class="buttons">
            <button id="checkToken">Check Token</button>
            <button id="holdToken" disabled>Hold Token</button>
            <button id="releaseToken" disabled>Release Token</button>
        </div>

        <div id="tokenDetails" class="token-details"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
